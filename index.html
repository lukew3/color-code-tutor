<!DOCTYPE html>
<html>
<head> <title>Color Code Tutor</title>
	<meta charset="UTF-8">
	<meta name="description" content="Train your ability to recognise colors and their matching digital color codes">
	<meta name="keywords" content="color, design, train">
	<meta name="author" content="Luke Weiler">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<a id="title_link" href='./index.html'><h1>Color Code Tutor</h1></a>
		<a href='./info.html'><img src="img/info.svg" id="nav_info"></a>
	</nav>
	<p id="basic_instruction">Guess the HTML color code value of the given color</p>
	<div id="game">
		<div style="display: flex;">
			<p>Difficulty:</p>
			<select id="diff_select">
				<option value="1">Impossible (&le;1)</option>
				<option value="10">Extreme (&le;10)</option>
				<option value="50">Hard (&le;50)</option>
				<option value="100">Medium (&le;100)</option>
				<option value="200" selected>Easy (&le;200)</option>
				<option value="300">Easier (&le;300)</option>
				<option value="500">Easiest (&le;500)</option>
			</select>
		</div>
		<div id="color_block"></div>
		<form id="guess_form">
			<label>#</label><input type="text" id="guess_input">
			<input type="submit" value="Submit">
		</form>
		<div id="last_info">
			<div id="last_colors">
				<div class="flex">
					<p>Last Guess: #</p>
					<p id="last_guess_text">000000</p>
					<div id="last_guess_splotch" class="splotch" style="background-color: #000000"></div>
				</div>
				<div class="flex">
					<p>Last Actual: #</p>
					<p id="last_actual_text">000000</p>
					<div id="last_actual_splotch" class="splotch" style="background-color: #000000"></div>
				</div>
			</div>
			<div class="flex">
				<p>Score: </p>
				<p id="last_score">Â±0</p>
			</div>
		</div>
		<div class="flex">
			<p>Accuracy: </p>
			<p id="accuracy_text">0/0=100%</p>
		</div>
		<div class="flex">
			<p>Average Score: </p>
			<p id="avg_score_text">0</p>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
